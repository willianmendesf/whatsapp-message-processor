<!DOCTYPE html>
<html>
<head>
  <title>Carregando... | Logs</title>
  <style>
    body {
      font-family: 'Inter', monospace; /* Usando Inter como fonte */
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* Garante que o corpo ocupa a altura total da viewport */
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }
    #logs {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px; /* Cantos arredondados */
      max-height: 600px;
      overflow-y: auto;
      width: 90%; /* Largura fluida */
      /* max-width: 800px; /* Largura m√°xima para desktops */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-5">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">üì° Logs em tempo real</h1>
  <div id="logs" class="w-11/12 md:w-3/4 lg:w-2/3 bg-white p-4 border border-gray-300 rounded-lg shadow-md max-h-[600px] overflow-y-auto font-mono text-sm"></div>

  <script>
    const logsEl = document.getElementById('logs');
    const updateInterval = 60000; // 1 minuto

    /**
     * Fetches app information and updates the page title
     */
    function updateAppInfo() {
      fetch('/app/info')
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(info => {
          // Atualiza o t√≠tulo da p√°gina
          document.title = `${info.name} | Logs`;
          
          // Atualiza o h1 tamb√©m se quiser
          const h1 = document.querySelector('h1');
          if (h1) {
            h1.textContent = `üì° ${info.name} - Logs em tempo real`;
          }
        })
        .catch(error => {
          console.error('Erro ao buscar informa√ß√µes da app:', error);
          document.title = 'Aplica√ß√£o | Logs'; // Fallback
        });
    }

    /**
     * Fetches the latest logs from the server and updates the display.
     * Scrolls to the bottom of the logs after updating.
     */
    function fetchLogs() {
      fetch('/app/logs/history')
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.text();
        })
        .then(text => {
          logsEl.textContent = text;
          logsEl.scrollTop = logsEl.scrollHeight; // Rola para o final
        })
        .catch(error => {
          console.error('Erro ao buscar logs:', error);
          logsEl.textContent = `Erro ao carregar logs: ${error.message}`;
        });
    }

    // üèÉ‚Äç‚ôÇÔ∏è Carrega informa√ß√µes da aplica√ß√£o ao abrir a p√°gina
    updateAppInfo();

    // üîô Carrega hist√≥rico ao abrir a p√°gina pela primeira vez
    fetchLogs();

    // üîÑ Atualiza os logs a cada 'updateInterval' (1 minuto)
    setInterval(fetchLogs, updateInterval);

    // Nota: O EventSource original foi removido conforme a solicita√ß√£o para usar um intervalo de atualiza√ß√£o.
  </script>

</body>
</html>
